<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>javascript</title>
</head>
<body >

    <script language="javascript">
        x=prompt("Digite uma palavra");

        if (x =="sacy"){
            document.write("<img src='imgs/sacy.jpg'>");
        }

        else if(x =="pain"){
            document.write("<img class='pain' src='imgs/pain.jfif'>");
            document.write("<p class='textopain'> TRADIÇÃO EM SER VICE </p>");
        }

        else{
            document.write("Nenhuma resposta disponível");
        }
    </script>
    
</body>
</html>
