<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>javascript</title>
</head>
<body >

    <script language="javascript">
        x=prompt("Digite uma palavra");

        if (x =="sacy"){
            document.write("<img src='imgs/sacy.jpg'>");
        }

        else if(x =="pain"){
            document.write("<img class='pain' src='imgs/pain.jfif'>");
            document.write("<p class='textopain'> TRADIÇÃO EM SER VICE </p>");
        }

        else{
            document.write("Nenhuma resposta disponível");
        }
    </script>
    
</body>
</html>
